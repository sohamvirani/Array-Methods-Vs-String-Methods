<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // push
        var array = [1, 2, 3, 4, 5];
        console.log(array.push(6),"push");
        console.log(array);

        // pop
        var array2 = [1, 2, 3, 4, 5];
        console.log(array2.pop(),"pop");
        console.log(array2);

        // shift
        var array3 = [1, 2, 3, 4, 5];
        console.log(array3.shift(),"shift");
        console.log(array3);

        // unshift
        var array4 = [1, 2, 3, 4, 5];
        console.log(array4.unshift(6),"unshift");
        console.log(array4);

        // slice
        var array5 = [1,2,3,4,5];
        console.log(array5.slice(0,2),"slice");
        console.log(array5);

        // splice
        var array6 = [1, 2, 3, 4, 5];
        console.log(array6.splice(2, 4),"splice");
        console.log(array6);

    </script>
</body>

</html>
